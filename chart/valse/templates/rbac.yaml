{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "valse.rbacName" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "valse.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: {{ include "valse.serviceAccountName" . }}
    namespace: {{ .Values.namespace }}
{{- end}}